name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  ANSIBLE_HOME: ~/.ansible
  ANSIBLE_COLLECTIONS_PATH: ~/.ansible/collections
  PY_COLORS: "1"

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache ansible requirements
        id: cache-reqs
        uses: actions/cache@v4
        with:
          key: reqs-${{ runner.os }}-${{ hashFiles('requirements.yml') }}
          path: ${{ env.ANSIBLE_COLLECTIONS_PATH }}

      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          enable-cache: true

      - name: Install project
        run: uv sync --frozen

      - name: Install requirements
        if: steps.cache-reqs.outputs.cache-hit != 'true'
        run: uv run ansible-galaxy install -r requirements.yml

      - name: Lint code
        run: uv run ansible-lint

  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        molecule-distro: [debian12, ubuntu2404]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache ansible requirements
        id: cache-reqs
        uses: actions/cache@v4
        with:
          key: reqs-${{ runner.os }}-${{ hashFiles('requirements.yml') }}
          path: ${{ env.ANSIBLE_COLLECTIONS_PATH }}

      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          enable-cache: true

      - name: Install project
        run: uv sync --frozen

      - name: Install requirements
        if: steps.cache-reqs.outputs.cache-hit != 'true'
        run: uv run ansible-galaxy install -r requirements.yml

      - name: Run tests
        run: make test-ci
        env:
          MOLECULE_DISTRO: ${{ matrix.molecule-distro }}
